<div class="row" style="margin-left: 5px; margin-bottom: 10px;">
    <dx-form id="form2"
        #ligneventeForm
        [formData]="ligneVente"
        [readOnly]="false"
        [showColonAfterLabel]="true"
        [showValidationSummary]="true">
        <dxi-item itemType="group" caption="" [colCount]="2">
            <dxi-item dataField="produit.id"
                editorType="dxSelectBox"
                [label]="{text: 'Produit'}"
                [editorOptions]="{ dataSource: produits, 
                                valueExpr:'id',  
                                displayExpr:'codeLibelle',  
                                value: ligneVente.produit.id,
                                searchEnabled: true
                                }">
                <dxi-validation-rule 
                    type="required"
                    message="Le produit est obligatoire">
                </dxi-validation-rule>
            </dxi-item>
 
            <dxi-item dataField="quantite" editorType="dxNumberBox" [label]="{text: 'Quantite'}" >
                <dxi-validation-rule 
                    type="required"
                    message="La quantite est obligatoire">
                </dxi-validation-rule>

                <dxi-validation-rule
                    type="range"
                    [min]="1"
                    message="La quantite doit être supérieure à 0"
                ></dxi-validation-rule>
            </dxi-item>

        </dxi-item>

        <dxi-item itemType="group" caption="" [colCount]="2">
            <dxi-item dataField="changePrixUnitaire" editorType="dxCheckBox" [label]="{text: 'Modifier Prix ?'}" >
            </dxi-item>

            <dxi-item *ngIf="ligneVente.changePrixUnitaire" dataField="prixUnitaire" editorType="dxNumberBox" [label]="{text: 'Nouveau  Prix'}" >
            </dxi-item>

        </dxi-item>


        <dxi-item 
            itemType="button"
            horizontalAlignment="left"
            [buttonOptions]="buttonOptions">
        </dxi-item>
    </dx-form>
</div>

<dx-toast [displayTime]="5000" [(visible)]="errorVisible" [type]="type" [message]="errorMessage">
    <dxo-position
        my="top"
        at="top"
        of="#ligneventeForm">
     </dxo-position>
</dx-toast>
