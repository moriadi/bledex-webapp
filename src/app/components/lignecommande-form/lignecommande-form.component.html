<div class="row" style="margin-left: 5px; margin-bottom: 10px;">
    <dx-form id="form2"
        #lignecommandeForm
        [formData]="ligneCommande"
        [readOnly]="false"
        [showColonAfterLabel]="true"
        [showValidationSummary]="true">
        <dxi-item itemType="group" caption="Données de la ligne de commande" [colCount]="2">
            
            <dxi-item dataField="produit.id"
                editorType="dxSelectBox"
                [label]="{text: 'Produit'}"
                [editorOptions]="{ dataSource: produits, 
                                valueExpr:'id',  
                                displayExpr:'libelle',  
                                value: ligneCommande.produit.id,
                                searchEnabled: true
                                }">
                <dxi-validation-rule 
                    type="required"
                    message="Le produit est obligatoire">
                </dxi-validation-rule>
            </dxi-item>

            <dxi-item dataField="quantite" editorType="dxNumberBox" [label]="{text: 'Quantite'}" >
                <dxi-validation-rule 
                    type="required"
                    message="La quantite est obligatoire">
                </dxi-validation-rule>
                <dxi-validation-rule
                    type="range"
                    [min]="1"
                    message="La quantite doit être supérieure à 0"
                ></dxi-validation-rule>
            </dxi-item>

            <dxi-item dataField="prixUnitaire" editorType="dxNumberBox" [label]="{text: 'Prix unitaire'}" >
                <dxi-validation-rule 
                    type="required"
                    message="Le le prix est obligatoire">
                 </dxi-validation-rule>

                 <dxi-validation-rule
                    type="range"
                    [min]="1"
                    message="Le prix unitaire doit être supérieur à 0"
                ></dxi-validation-rule>
            </dxi-item>
        </dxi-item>

        <dxi-item 
            itemType="button"
            horizontalAlignment="left"
            [buttonOptions]="buttonOptions">
        </dxi-item>
    </dx-form>
</div>
